<ion-header>
  <ion-navbar>
    <ion-title>
     Nueva Cuenta
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content>
  <ion-list>

  <ion-item>
    <ion-label floating>E-mail</ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="pass"></ion-input>
  </ion-item>

<HR WIDHT=100% SIZE=10>
   <button ion-button color="secondary" face="Planer" round (click)="pushPage()">Iniciar sesion</button>
   <P> Ya tienes una cuenta? Registrate ahora </P>
   <button ion-button clear face="Planer" (click)="pushToNewUser()">Crear cuenta</button>

</ion-list>
</ion-content>
