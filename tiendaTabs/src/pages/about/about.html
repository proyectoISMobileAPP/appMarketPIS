<ion-header>
  <ion-navbar>
    <ion-title>
      Carrito
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
  <ion-item *ngFor="let producto of productos">
    <ion-avatar item-start>
      <img src="{{producto.imagen}}">
    </ion-avatar>
    <h2>{{producto.prodName}}</h2>
    <h3>{{producto.precio}}</h3>
  </ion-item>
</ion-list>

</ion-content>
