<ion-header>
  <ion-navbar>
    <ion-title>
      Carrito
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
  <ion-item *ngFor="let producto of productosBD">
    <h2>{{producto.nombre}}</h2>
    <h2>{{producto.precio}}</h2>
    <h2>{{producto.codigoProd}}</h2>
    <h3>{{producto.categoria}}</h3>
  </ion-item>
</ion-list>

</ion-content>
